<div *ngIf="blueButton; else navButton">
    <div *ngIf="auth.user | async as user; else showLogin">
        <h1>Hello {{ user.displayName }}!</h1>
        <button (click)="logout()">Logout</button>
    </div>
    <ng-template #showLogin>
        <button (click)="login()" class="btn btn-primary"><i class="google-icon ri-google-fill"></i>Login with Google</button>
    </ng-template>
</div>
<ng-template #navButton>
    <div *ngIf="auth.user | async as user; else showLogin">
        <h1>Hello {{ user.displayName }}!</h1>
        <button (click)="logout()">Logout</button>
    </div>
    <ng-template #showLogin>
        <a (click)="login()" class="nav-item nav-link"><i class="ri-login-box-line icon"></i>{{buttonText}}</a>
    </ng-template>
</ng-template>
