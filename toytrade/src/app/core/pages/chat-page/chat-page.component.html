<main id="chat-page">
  <!-- Header Component -->
  <app-header></app-header>






  <div class="container">
    <h1 class="text-center">Toy Trade Messaging</h1>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div *ngFor = "let messageGroup of messageGroups" class="inbox_chat">
            <div class="chat_list first">
              <div class="chat_people">
                <div class="chat_img"> <img class="chat_img" src="assets/svg/profileIcon.svg" alt="@boardgames44">
                </div>

                <div class="chat_ib">
                  <h5>{{messageGroup.userId1}}<span class="chat_date">March 10</span></h5>
                  <p>Messaging Thread about some toys for trading!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history">
            <div class="incoming_msg">
              <div class="incoming_msg_img"> <img class="chat_img" src="assets/svg/profileIcon.svg" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>Hello</p>
                  <span class="time_date"> 11:01 AM | Today</span>
                </div>
              </div>
            </div>
            <div class="outgoing_msg">
              <div class="sent_msg">
                <p>Hello</p>
                <span class="time_date"> 11:01 AM | Today</span>
              </div>
            </div>
            <div class="incoming_msg">
              <div class="incoming_msg_img"> <img class="chat_img" src="assets/svg/profileIcon.svg" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>How are you doing?</p>
                  <span class="time_date"> 11:01 AM | Today</span>
                </div>
              </div>
            </div>
            <div class="outgoing_msg">
              <div class="sent_msg">
                <p>Good you?</p>
                <span class="time_date"> 11:01 AM | Today</span>
              </div>
            </div>
            <div class="incoming_msg">
              <div class="incoming_msg_img"> <img class="chat_img" src="assets/svg/profileIcon.svg" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>Pretty good, I am looking to work with you for a trade.</p>
                  <span class="time_date"> 11:01 AM | Today</span>
                </div>
              </div>
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" placeholder="Type a message" />
              <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
