<main id="data-visual-page">
  <!-- Header Component -->
  <app-header></app-header>

  <div class="container justify-content-center">
    <h1 class="header">Data Visualization</h1>
    <div class="row">
      <div class="col-6" style="border: solid #aaaaaa; border-width: 2px 1px 1px 2px; border-radius: 12px 0 0 0">
        <img src="../../../../assets/visuals/brands.png" alt="Pie Chart of Brands" style="width:100%">
        <button class="btn btn-primary" (click)="onClickBrandsButton()">Download CSV</button>
      </div>
      <div class="col-6" style="border: solid 2px #aaaaaa; border-width: 2px 2px 1px 1px; border-radius: 0 12px 0 0">
        <img src="../../../../assets/visuals/brands.png" alt="Pie Chart of Brands" style="width:100%">
        <button class="btn btn-primary">Download CSV</button>
      </div>
      <div class="col-6" style="border: solid 2px #aaaaaa; border-width: 1px 1px 1px 2px">
        <img src="../../../../assets/visuals/categories.png" alt="Pie Chart of Categories" style="width:100%">
        <button class="btn btn-primary" (click)="onClickCategoriesButton()">Download CSV</button>
      </div>
      <div class="col-6" style="border: solid 2px #aaaaaa; border-width: 1px 2px 1px 1px">
        <img src="../../../../assets/visuals/user_requests.png" alt="Pie Chart of User Requests" style="width:100%; margin-top: 20%">
        <button class="btn btn-primary" (click)="onClickUserRequestsButton()">Download CSV</button>
      </div>
      <div class="col-6" style="border: solid 2px #aaaaaa; border-width: 1px 1px 1px 2px">
        <img src="../../../../assets/visuals/brands.png" alt="Pie Chart of Brands" style="width:100%">
        <button class="btn btn-primary">Download CSV</button>
      </div>
      <div class="col-6" style="border: solid 2px #aaaaaa; border-width: 1px 2px 1px 1px">
        <img src="../../../../assets/visuals/brands.png" alt="Pie Chart of Brands" style="width:100%">
        <button class="btn btn-primary">Download CSV</button>
      </div>
      <div class="col-6" style="border: solid 2px #aaaaaa; border-width: 1px 1px 2px 2px; border-radius: 0 0 0 12px">
        <img src="../../../../assets/visuals/brands.png" alt="Pie Chart of Brands" style="width:100%">
        <button class="btn btn-primary">Download CSV</button>
      </div>
      <div class="col-6" style="border: solid 2px #aaaaaa; border-width: 1px 2px 2px 1px; border-radius: 0 0 12px 0">
        <img src="../../../../assets/visuals/brands.png" alt="Pie Chart of Brands" style="width:100%">
        <button class="btn btn-primary">Download CSV</button>
      </div>
    </div>
  </div>
</main>
