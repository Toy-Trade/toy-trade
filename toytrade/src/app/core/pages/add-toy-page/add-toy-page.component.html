<main id="addtoy-page">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="home.html">
          <img id="navbar-logo" src="assets/img/logo.png" height="50" alt="Toy Trade Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="home.html"><i class="ri-home-2-line icon"></i>Home</a>
          <a class="nav-item nav-link" href="messaging.html"><i class="ri-message-line icon"></i>Messages</a>
          <a class="nav-item nav-link" routerLink="/notifications"><i class="ri-notification-2-line icon"></i>Notifications</a>
          <a class="nav-item nav-link" href="profile.html"><i class="ri-user-3-line icon"></i>Profile</a>
          <a class="nav-item nav-link" href="index.html" onclick="signOut()"><i class="ri-logout-box-line icon"></i>Logout</a>
        </div>
      </div>
  </nav>

  <div class="container">
      <h1 class="header">+ Add Toy</h1>
      <form action="javascript:void(0)">
          <div class="form-row form">
              <div class="form-group col-sm-6 col-12">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Title of your listing">
              </div>
              <div class="form-group col-sm-6 col-12">
                  <label for="estimated-value">Estimated Value</label>
                  <input type="text" class="form-control" id="estimated-value" placeholder="Estimated value">
              </div>
              <div class="form-group col-sm-6 col-12">
                  <label for="brand">Brand</label>
                  <input type="text" class="form-control" id="brand" placeholder="Brand of toy">
              </div>
              <div class="form-group col-sm-6 col-12">
                  <label for="age-range">Age Range</label>
                  <input type="text" class="form-control" id="age-range" placeholder="Age range">
              </div>
              <div class="form-group col-sm-6 col-12">
                  <label for="condition">Condition</label>
                      <select class="form-control" id="cars" name="cars">
                          <option value="holder" selected disabled>Select a condition</option>
                          <option value="new">New</option>
                          <option value="like-new">Used: Like New</option>
                          <option value="very-good">Used: Very Good</option>
                          <option value="good">Used: Good</option>
                      </select>
              </div>
              <div class="form-group col-sm-6 col-12">
                  <label for="description">Describe the toy</label>
                  <input type="text" class="form-control" id="description" placeholder="Describe the toy">
              </div>
              <div class="form-group col-sm-6 col-12">
                  <button class="btn btn-light button"><span class="button-content"><i class="ri-upload-2-line icon"></i>Upload Image</span></button>
              </div>
              <div class="col-sm-6 col-12" style="margin-top: 12%;">
                  <button type="submit" class="btn btn-primary button" onclick="addToy()">Submit</button>
              </div>
          </div>
      </form>

  </div>
</main>
