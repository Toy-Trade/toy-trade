<main id="home-page">
  <!-- Header Component -->
  <app-header></app-header>

  <div class="container">
    <h1 class="header">Welcome {{ user }}</h1>

    <div class="row">
      <div class="col-6 search-col">
        <!-- <app-search-bar></app-search-bar> -->
        <button class="btn btn-primary refine-area" data-toggle="modal" data-target="#refineModal"><i class="ri-equalizer-line refine-icon"></i>Refine</button>
      </div>
      <div class="col-6">
          <app-add-toy-button></app-add-toy-button>
      </div>
    </div>
    <app-dashboard></app-dashboard>
  </div>

  <!-- Refine Button Form -->
  <div class="modal fade" id="refineModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Refine Your Search</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form [formGroup]="form" (ngSubmit)="submit()" class="refine-form">
            <label formArrayName="filters" *ngFor="let filter of filtersFormArray.controls; let i = title">
              <input type="checkbox" [formControlName]="t">
              <!-- add in filter here to only show specific categories -->
              {{filterData[i].name}}
            </label>
            <!-- our form array of checkboxes will go here -->
            <button>submit</button>
          </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Apply</button>
        </div>
      </div>
    </div>
    </div>
</main>
